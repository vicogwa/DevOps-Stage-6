name: Application Deployment

on:
  push:
    paths:
      - 'frontend/**'
      - 'auth-api/**'
      - 'todos-api/**'
      - 'users-api/**'
      - 'log-message-processor/**'
      - 'docker-compose.yml'
      - 'Dockerfile*'
  workflow_dispatch:

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  deploy-application:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Get server IP from Terraform state
        id: get-ip
        run: |
          cd infra/terraform
          terraform init
          SERVER_IP=$(terraform output -raw server_public_ip)
          echo "server_ip=$SERVER_IP" >> $GITHUB_OUTPUT

      - name: Create dynamic inventory
        run: |
          cat > infra/ansible/inventory.ini << EOF
          [app_servers]
          app_server ansible_host=${{ steps.get-ip.outputs.server_ip }} ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa ansible_ssh_common_args='-o StrictHostKeyChecking=no'
          EOF

      - name: Deploy application
        run: |
          cd infra/ansible
          ansible-playbook -i inventory.ini site.yml -e "app_repo_url=${{ github.server_url }}/${{ github.repository }}.git"