name: Infrastructure Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'infra/terraform/**'
      - 'infra/ansible/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0
  WORKING_DIR: infra/terraform

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      tfvars-path: ${{ steps.create-tfvars.outputs.tfvars-path }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Wait for DynamoDB table
        run: |
          while [[ $(aws dynamodb describe-table --table-name vicogwa-state-lock --query 'Table.TableStatus' --output text) != "ACTIVE" ]]; do
            echo "Waiting for DynamoDB table..."
            sleep 5
          done

      - name: Force Unlock Stale Terraform State (if needed)
        run: |
          terraform force-unlock -force 46cb16a2-3e9c-339b-d3d1-c7128120f49b || echo "No lock found"
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform init -input=false -reconfigure -migrate-state=true

      - name: Create terraform.tfvars
        id: create-tfvars
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          TFVARS_PATH="${{ env.WORKING_DIR }}/terraform.tfvars"
          cat > $TFVARS_PATH <<EOF
          aws_region           = "${{ secrets.AWS_REGION }}"
          instance_type        = "t2.medium"
          key_name             = "${{ secrets.AWS_KEY_NAME }}"
          domain_name          = "mytodos.mooo.com"
          ssh_private_key_path = "${{ secrets.SSH_PRIVATE_KEY_PATH }}"
          email_for_alerts     = "${{ secrets.EMAIL_FOR_ALERTS }}"
          github_repo_url      = "${{ github.server_url }}/${{ github.repository }}"
          allowed_ssh_cidr     = "0.0.0.0/0"
          EOF
          echo "tfvars-path=$TFVARS_PATH" >> $GITHUB_OUTPUT

  terraform-plan:
    name: Terraform Plan & Drift Detection
    runs-on: ubuntu-latest
    needs: setup
    outputs:
      has_changes: ${{ steps.plan.outputs.has_changes }}
    steps:
      - name: Copy tfvars from Setup
        run: echo "Using tfvars at ${{ needs.setup.outputs.tfvars-path }}"

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          terraform plan -var-file="${{ needs.setup.outputs.tfvars-path }}" -detailed-exitcode -out=tfplan 2>&1 | tee plan_output.txt || true
          if grep -q "Plan: 0 to add, 0 to change, 0 to destroy" plan_output.txt; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Show Terraform Plan
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform show tfplan

      - name: Upload Terraform Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.WORKING_DIR }}/tfplan
          retention-days: 5

      - name: Send Drift Detection Email
        if: steps.plan.outputs.has_changes == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Infrastructure Drift Detected - Approval Required"
          to: ${{ secrets.EMAIL_FOR_ALERTS }}
          from: DevOps CI/CD Pipeline
          body: |
            Infrastructure drift has been detected in the TODO application.
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Triggered by: ${{ github.actor }}
            Review and approve here:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  wait-for-approval:
    name: Wait for Manual Approval
    needs: terraform-plan
    if: needs.terraform-plan.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Approval Required
        run: |
          echo "Waiting for manual approval to proceed with infrastructure changes..."
          echo "Review the terraform plan and approve in the GitHub Actions UI"

  terraform-apply:
    name: Terraform Apply
    needs: [setup, terraform-plan, wait-for-approval]
    if: |
      always() &&
      needs.terraform-plan.result == 'success' &&
      (needs.terraform-plan.outputs.has_changes == 'false' || needs.wait-for-approval.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - name: Terraform Apply
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform apply -var-file="${{ needs.setup.outputs.tfvars-path }}" -auto-approve

      - name: Get Terraform Outputs
        id: outputs
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "instance_ip=$(terraform output -raw instance_public_ip)" >> $GITHUB_OUTPUT
          echo "application_url=$(terraform output -raw application_url)" >> $GITHUB_OUTPUT

      - name: Send Success Email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Infrastructure Deployment Successful"
          to: ${{ secrets.EMAIL_FOR_ALERTS }}
          from: DevOps Automation <${{ secrets.SMTP_USERNAME }}>
          body: |
            Infrastructure deployment completed successfully!
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Instance IP: ${{ steps.outputs.outputs.instance_ip }}
            Application URL: ${{ steps.outputs.outputs.application_url }}

      - name: Send Failure Email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Infrastructure Deployment Failed"
          to: ${{ secrets.EMAIL_FOR_ALERTS }}
          from: DevOps Automation <${{ secrets.SMTP_USERNAME }}>
          body: |
            Infrastructure deployment failed!
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Check workflow logs:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
