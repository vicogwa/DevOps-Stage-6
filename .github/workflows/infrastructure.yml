name: Infrastructure Deployment

on:
  push:
    branches: [main]
    paths:
      - 'infra/terraform/**'
      - 'infra/ansible/**'
      - '.github/workflows/infrastructure.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0
  S3_BUCKET: vicogwa-terraform-state
  DYNAMODB_LOCK_TABLE: vicogwa-state-lock
  TF_STATE_KEY: vicogwa/todo-app/terraform.tfstate
  WORKING_DIR: infra/terraform

jobs:
  setup-backend:
    name: Setup Terraform Backend (if needed)
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check and Create S3 Bucket
        run: |
          if aws s3api head-bucket --bucket "${{ env.S3_BUCKET }}" 2>/dev/null; then
            echo "âœ… S3 bucket already exists"
          else
            echo "Creating S3 bucket..."
            aws s3api create-bucket \
              --bucket "${{ env.S3_BUCKET }}" \
              --region "${{ env.AWS_REGION }}"
            aws s3api put-bucket-versioning \
              --bucket "${{ env.S3_BUCKET }}" \
              --versioning-configuration Status=Enabled
            aws s3api put-bucket-encryption \
              --bucket "${{ env.S3_BUCKET }}" \
              --server-side-encryption-configuration '{
                "Rules": [{
                  "ApplyServerSideEncryptionByDefault": {
                    "SSEAlgorithm": "AES256"
                  }
                }]
              }'
            aws s3api put-public-access-block \
              --bucket "${{ env.S3_BUCKET }}" \
              --public-access-block-configuration \
                "BlockPublicAcls=true,IgnorePublicAcls=true,BlockPublicPolicy=true,RestrictPublicBuckets=true"
            echo "âœ… S3 bucket created and configured"
          fi

      - name: Check and Create DynamoDB Table
        run: |
          if aws dynamodb describe-table --table-name "${{ env.DYNAMODB_LOCK_TABLE }}" --region "${{ env.AWS_REGION }}" 2>/dev/null; then
            echo "âœ… DynamoDB table already exists"
          else
            echo "Creating DynamoDB table..."
            aws dynamodb create-table \
              --table-name "${{ env.DYNAMODB_LOCK_TABLE }}" \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST \
              --region "${{ env.AWS_REGION }}"
            aws dynamodb wait table-exists \
              --table-name "${{ env.DYNAMODB_LOCK_TABLE }}" \
              --region "${{ env.AWS_REGION }}"
            echo "âœ… DynamoDB table created"
          fi

  terraform-plan:
    name: Terraform Plan & Drift Detection
    needs: setup-backend
    runs-on: ubuntu-latest
    outputs:
      has_drift: ${{ steps.drift.outputs.has_drift }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Clear any stale Terraform locks
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "Checking for stale locks in DynamoDB..."
          LOCK_ID="${{ env.S3_BUCKET }}/${{ env.TF_STATE_KEY }}"
          LOCK_EXISTS=$(aws dynamodb get-item \
            --table-name ${{ env.DYNAMODB_LOCK_TABLE }} \
            --key "{\"LockID\": {\"S\": \"$LOCK_ID\"}}" \
            --region ${{ env.AWS_REGION }} \
            --output json 2>/dev/null || echo "")
          if [ -n "$LOCK_EXISTS" ] && [ "$LOCK_EXISTS" != "{}" ]; then
            echo "âš ï¸ Found existing lock, checking if it's stale..."
            LOCK_TIME=$(echo "$LOCK_EXISTS" | jq -r '.Item.Info.S' | grep -oP 'Created:\s*\K[^Z]+' || echo "")
            if [ -n "$LOCK_TIME" ]; then
              LOCK_TIMESTAMP=$(date -d "$LOCK_TIME" +%s 2>/dev/null || echo "0")
              CURRENT_TIMESTAMP=$(date +%s)
              LOCK_AGE=$((CURRENT_TIMESTAMP - LOCK_TIMESTAMP))
              if [ $LOCK_AGE -gt 900 ] || [ $LOCK_TIMESTAMP -eq 0 ]; then
                echo "ðŸ—‘ï¸ Lock is stale, removing..."
                aws dynamodb delete-item \
                  --table-name ${{ env.DYNAMODB_LOCK_TABLE }} \
                  --key "{\"LockID\": {\"S\": \"$LOCK_ID\"}}" \
                  --region ${{ env.AWS_REGION }}
              else
                echo "â³ Lock is recent, waiting..."
                sleep 30
              fi
            else
              echo "âš ï¸ Could not determine lock age, removing..."
              aws dynamodb delete-item \
                --table-name ${{ env.DYNAMODB_LOCK_TABLE }} \
                --key "{\"LockID\": {\"S\": \"$LOCK_ID\"}}" \
                --region ${{ env.AWS_REGION }}
            fi
          else
            echo "âœ… No existing locks found"
          fi

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          terraform init -migrate-state -force-copy \
            -backend-config="bucket=${{ env.S3_BUCKET }}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ env.DYNAMODB_LOCK_TABLE }}" \
            -backend-config="key=${{ env.TF_STATE_KEY }}"

      - name: Import Existing Resources (if needed)
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "Checking for existing resources to import..."
          terraform state rm aws_instance.app_server 2>/dev/null || echo "Old app_server not in state"
          terraform state rm aws_security_group.app_sg 2>/dev/null || echo "Old app_sg not in state"
          terraform state rm local_file.ansible_inventory 2>/dev/null || echo "Old inventory file not in state"
          terraform state rm null_resource.run_ansible 2>/dev/null || echo "Old ansible resource not in state"

          KEY_EXISTS=$(aws ec2 describe-key-pairs \
            --key-names todo-app-deploy-key \
            --region ${{ env.AWS_REGION }} 2>/dev/null || echo "")
          if [ -z "$KEY_EXISTS" ]; then
            echo "âš ï¸ SSH key pair 'todo-app-deploy-key' not found"
          fi

          SG_ID=$(aws ec2 describe-security-groups \
            --filters "Name=group-name,Values=todo-app-security-group" \
            --query 'SecurityGroups[0].GroupId' \
            --output text \
            --region ${{ env.AWS_REGION }} 2>/dev/null || echo "")
          if [ -n "$SG_ID" ] && [ "$SG_ID" != "None" ]; then
            if ! terraform state show aws_security_group.todo_app_sg 2>/dev/null; then
              terraform import aws_security_group.todo_app_sg "$SG_ID" 2>&1 || true
            fi
          fi

          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=todo-app-server" "Name=instance-state-name,Values=running,stopped" \
            --query 'Reservations[0].Instances[0].InstanceId' \
            --output text \
            --region ${{ env.AWS_REGION }} 2>/dev/null || echo "")
          if [ -n "$INSTANCE_ID" ] && [ "$INSTANCE_ID" != "None" ]; then
            if ! terraform state show aws_instance.todo_app_server 2>/dev/null; then
              terraform import aws_instance.todo_app_server "$INSTANCE_ID" 2>&1 || true
            fi
          fi
          echo "âœ… Import check complete"

      - name: Terraform Validate
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          terraform plan -detailed-exitcode -out=tfplan -no-color 2>&1 | tee plan_output.txt
          echo "exitcode=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Detect Drift
        id: drift
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          if [ "${{ steps.plan.outputs.exitcode }}" == "2" ]; then
            echo "has_drift=true" >> $GITHUB_OUTPUT
          else
            echo "has_drift=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Plan Artifact
        if: steps.drift.outputs.has_drift == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: |
            infra/terraform/tfplan
            infra/terraform/plan_output.txt
          retention-days: 5

