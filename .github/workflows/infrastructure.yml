name: Infrastructure Deployment

on:
  push:
    branches: [main]
    paths:
      - 'infra/terraform/**'
      - 'infra/ansible/**'
      - '.github/workflows/infrastructure.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0
  S3_BUCKET: vicogwa-terraform-state
  DYNAMODB_LOCK_TABLE: vicogwa-state-lock
  TF_STATE_KEY: vicogwa/todo-app/terraform.tfstate
  WORKING_DIR: infra/terraform

jobs:
  setup-backend:
    name: Setup Terraform Backend (if needed)
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check and Create S3 Bucket
        run: |
          if aws s3api head-bucket --bucket "${{ env.S3_BUCKET }}" 2>/dev/null; then
            echo "‚úÖ S3 bucket already exists"
          else
            echo "Creating S3 bucket..."
            aws s3api create-bucket \
              --bucket "${{ env.S3_BUCKET }}" \
              --region "${{ env.AWS_REGION }}"
            
            aws s3api put-bucket-versioning \
              --bucket "${{ env.S3_BUCKET }}" \
              --versioning-configuration Status=Enabled
            
            aws s3api put-bucket-encryption \
              --bucket "${{ env.S3_BUCKET }}" \
              --server-side-encryption-configuration '{
                "Rules": [{
                  "ApplyServerSideEncryptionByDefault": {
                    "SSEAlgorithm": "AES256"
                  }
                }]
              }'
            
            aws s3api put-public-access-block \
              --bucket "${{ env.S3_BUCKET }}" \
              --public-access-block-configuration \
                "BlockPublicAcls=true,IgnorePublicAcls=true,BlockPublicPolicy=true,RestrictPublicBuckets=true"
            
            echo "‚úÖ S3 bucket created and configured"
          fi

      - name: Check and Create DynamoDB Table
        run: |
          if aws dynamodb describe-table --table-name "${{ env.DYNAMODB_LOCK_TABLE }}" --region "${{ env.AWS_REGION }}" 2>/dev/null; then
            echo "‚úÖ DynamoDB table already exists"
          else
            echo "Creating DynamoDB table..."
            aws dynamodb create-table \
              --table-name "${{ env.DYNAMODB_LOCK_TABLE }}" \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST \
              --region "${{ env.AWS_REGION }}"
            
            echo "Waiting for table to become active..."
            aws dynamodb wait table-exists \
              --table-name "${{ env.DYNAMODB_LOCK_TABLE }}" \
              --region "${{ env.AWS_REGION }}"
            
            echo "‚úÖ DynamoDB table created"
          fi

  terraform-plan:
    name: Terraform Plan & Drift Detection
    needs: setup-backend
    runs-on: ubuntu-latest
    outputs:
      has_drift: ${{ steps.drift.outputs.has_drift }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "üõ†Ô∏è Initializing Terraform backend..."
          terraform init -reconfigure -input=false \
            -backend-config="bucket=${{ env.S3_BUCKET }}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ env.DYNAMODB_LOCK_TABLE }}" \
            -backend-config="key=${{ env.TF_STATE_KEY }}"
        continue-on-error: true

      - name: Force Terraform Unlock (if init failed due to lock)
        if: failure()
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "Attempting to clear any stale locks..."
          LOCK_ID=$(aws dynamodb scan \
            --table-name ${{ env.DYNAMODB_LOCK_TABLE }} \
            --filter-expression "begins_with(LockID, :key)" \
            --expression-attribute-values '{":key":{"S":"${{ env.TF_STATE_KEY }}"}}' \
            --query 'Items[0].LockID.S' \
            --output text 2>/dev/null || echo "")
          
          if [ -n "$LOCK_ID" ] && [ "$LOCK_ID" != "None" ]; then
            echo "Found stale lock, attempting to clear..."
            # Re-init to be able to use force-unlock
            terraform init -reconfigure -input=false \
              -backend-config="bucket=${{ env.S3_BUCKET }}" \
              -backend-config="region=${{ env.AWS_REGION }}" \
              -backend-config="dynamodb_table=${{ env.DYNAMODB_LOCK_TABLE }}" \
              -backend-config="key=${{ env.TF_STATE_KEY }}" || true
            terraform force-unlock -force "$LOCK_ID" || true
            # Try init again after unlock
            terraform init -reconfigure -input=false \
              -backend-config="bucket=${{ env.S3_BUCKET }}" \
              -backend-config="region=${{ env.AWS_REGION }}" \
              -backend-config="dynamodb_table=${{ env.DYNAMODB_LOCK_TABLE }}" \
              -backend-config="key=${{ env.TF_STATE_KEY }}"
          else
            echo "No lock found, re-running init..."
            terraform init -reconfigure -input=false \
              -backend-config="bucket=${{ env.S3_BUCKET }}" \
              -backend-config="region=${{ env.AWS_REGION }}" \
              -backend-config="dynamodb_table=${{ env.DYNAMODB_LOCK_TABLE }}" \
              -backend-config="key=${{ env.TF_STATE_KEY }}"
          fi

      - name: Terraform Validate
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          terraform plan -detailed-exitcode -out=tfplan -no-color 2>&1 | tee plan_output.txt
          echo "exitcode=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Detect Drift
        id: drift
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          if [ "${{ steps.plan.outputs.exitcode }}" == "2" ]; then
            echo "has_drift=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Infrastructure drift detected!"
          else
            echo "has_drift=false" >> $GITHUB_OUTPUT
            echo "‚úÖ No infrastructure drift detected"
          fi

      - name: Upload Plan Artifact
        if: steps.drift.outputs.has_drift == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: |
            infra/terraform/tfplan
            infra/terraform/plan_output.txt
          retention-days: 5

  await-approval:
    name: Wait for Manual Approval
    needs: terraform-plan
    if: needs.terraform-plan.outputs.has_drift == 'true'
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Manual Approval Required
        run: echo "‚è≥ Waiting for manual approval to proceed with Terraform apply"

  terraform-apply:
    name: Terraform Apply
    needs: [terraform-plan, await-approval]
    if: |
      always() && 
      needs.terraform-plan.result == 'success' &&
      (needs.await-approval.result == 'success' || needs.terraform-plan.outputs.has_drift == 'false')
    runs-on: ubuntu-latest
    outputs:
      server_ip: ${{ steps.outputs.outputs.server_ip }}
      server_id: ${{ steps.outputs.outputs.server_id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          terraform init -reconfigure -input=false \
            -backend-config="bucket=${{ env.S3_BUCKET }}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ env.DYNAMODB_LOCK_TABLE }}" \
            -backend-config="key=${{ env.TF_STATE_KEY }}"

      - name: Download Plan (if drift detected)
        if: needs.terraform-plan.outputs.has_drift == 'true'
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: infra/terraform

      - name: Terraform Apply
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          if [ -f "tfplan" ]; then
            terraform apply -auto-approve tfplan
          else
            terraform apply -auto-approve
          fi

      - name: Get Outputs and Save SSH Key
        id: outputs
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "server_ip=$(terraform output -raw server_public_ip)" >> $GITHUB_OUTPUT
          echo "server_id=$(terraform output -raw server_id)" >> $GITHUB_OUTPUT
          mkdir -p /tmp/ssh
          terraform output -raw private_key_pem > /tmp/ssh/deploy_key
          chmod 600 /tmp/ssh/deploy_key

      - name: Upload SSH Key as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ssh-key
          path: /tmp/ssh/deploy_key
          retention-days: 1

  run-ansible:
    name: Run Ansible Deployment
    needs: terraform-apply
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          pip install ansible
          ansible-galaxy collection install community.docker

      - name: Download SSH Key
        uses: actions/download-artifact@v4
        with:
          name: ssh-key
          path: /tmp/ssh/

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          cp /tmp/ssh/deploy_key ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ needs.terraform-apply.outputs.server_ip }} >> ~/.ssh/known_hosts
          cat > ~/.ssh/config <<EOF
          Host todo-server
              HostName ${{ needs.terraform-apply.outputs.server_ip }}
              User ubuntu
              IdentityFile ~/.ssh/deploy_key
              StrictHostKeyChecking no
              UserKnownHostsFile /dev/null
              IdentitiesOnly yes
          EOF
          chmod 600 ~/.ssh/config

      - name: Test SSH
        run: |
          ssh todo-server 'echo "‚úÖ SSH connection successful"'

      - name: Create Ansible Inventory
        run: |
          SSH_KEY_PATH=$(readlink -f ~/.ssh/deploy_key)
          mkdir -p infra/ansible/inventory
          cat > infra/ansible/inventory/hosts <<EOF
          [app_servers]
          todo-server

          [app_servers:vars]
          ansible_user=ubuntu
          ansible_ssh_private_key_file=${SSH_KEY_PATH}
          ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes'
          domain_name=${{ secrets.DOMAIN_NAME }}
          jwt_secret=${{ secrets.JWT_SECRET }}
          acme_email=${{ secrets.ACME_EMAIL }}
          github_repo=${{ github.server_url }}/${{ github.repository }}.git
          github_branch=${{ github.ref_name }}
          EOF

      - name: Run Ansible Playbook
        working-directory: infra/ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
          ANSIBLE_SSH_PIPELINING: "True"
        run: |
          ansible-playbook -i inventory/hosts playbooks/deploy.yml -vv

  send-success-notification:
    name: Send Success Notification
    needs: [terraform-apply, run-ansible]
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Send Success Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚úÖ TODO App Infrastructure Deployed Successfully"
          to: ${{ secrets.ALERT_EMAIL }}
          from: DevOps Alerts <${{ secrets.EMAIL_USERNAME }}>
          body: |
            ‚úÖ Deployment Successful!
            Application URL: https://${{ secrets.DOMAIN_NAME }}
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Deployed by: ${{ github.actor }}

  send-failure-notification:
    name: Send Failure Notification
    needs: [terraform-plan, terraform-apply, run-ansible]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Send Failure Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚ùå TODO App Infrastructure Deployment Failed"
          to: ${{ secrets.ALERT_EMAIL }}
          from: DevOps Alerts <${{ secrets.EMAIL_USERNAME }}>
          body: |
            ‚ùå Deployment Failed
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Triggered by: ${{ github.actor }}
