name: Infrastructure Deployment

on:
  push:
    branches: [main]
    paths:
      - 'infra/terraform/**'
      - 'infra/ansible/**'
      - '.github/workflows/infrastructure.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0
  S3_BUCKET: vicogwa-terraform-state
  DYNAMODB_LOCK_TABLE: vicogwa-state-lock
  TF_STATE_KEY: vicogwa/todo-app/terraform.tfstate
  WORKING_DIR: infra/terraform

jobs:
  setup-backend:
    name: Setup Terraform Backend (if needed)
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Check and Create S3 Bucket
        run: |
          if aws s3api head-bucket --bucket "${{ env.S3_BUCKET }}" 2>/dev/null; then
            echo "‚úÖ S3 bucket already exists"
          else
            echo "Creating S3 bucket..."
            aws s3api create-bucket \
              --bucket "${{ env.S3_BUCKET }}" \
              --region "${{ env.AWS_REGION }}"
            
            aws s3api put-bucket-versioning \
              --bucket "${{ env.S3_BUCKET }}" \
              --versioning-configuration Status=Enabled
            
            aws s3api put-bucket-encryption \
              --bucket "${{ env.S3_BUCKET }}" \
              --server-side-encryption-configuration '{
                "Rules": [{
                  "ApplyServerSideEncryptionByDefault": {
                    "SSEAlgorithm": "AES256"
                  }
                }]
              }'
            
            aws s3api put-public-access-block \
              --bucket "${{ env.S3_BUCKET }}" \
              --public-access-block-configuration \
                "BlockPublicAcls=true,IgnorePublicAcls=true,BlockPublicPolicy=true,RestrictPublicBuckets=true"
            
            echo "‚úÖ S3 bucket created and configured"
          fi

      - name: Check and Create DynamoDB Table
        run: |
          if aws dynamodb describe-table --table-name "${{ env.DYNAMODB_LOCK_TABLE }}" --region "${{ env.AWS_REGION }}" 2>/dev/null; then
            echo "‚úÖ DynamoDB table already exists"
          else
            echo "Creating DynamoDB table..."
            aws dynamodb create-table \
              --table-name "${{ env.DYNAMODB_LOCK_TABLE }}" \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST \
              --region "${{ env.AWS_REGION }}"
            
            echo "Waiting for table to become active..."
            aws dynamodb wait table-exists \
              --table-name "${{ env.DYNAMODB_LOCK_TABLE }}" \
              --region "${{ env.AWS_REGION }}"
            
            echo "‚úÖ DynamoDB table created"
          fi

  terraform-plan:
    name: Terraform Plan & Drift Detection
    needs: setup-backend
    runs-on: ubuntu-latest
    outputs:
      has_drift: ${{ steps.drift.outputs.has_drift }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Clear any stale Terraform locks
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "Checking for stale locks in DynamoDB..."
          
          # The LockID in DynamoDB is the full S3 path: bucket/key
          LOCK_ID="${{ env.S3_BUCKET }}/${{ env.TF_STATE_KEY }}"
          
          echo "Looking for lock with ID: $LOCK_ID"
          
          # Try to get the specific lock item
          LOCK_EXISTS=$(aws dynamodb get-item \
            --table-name ${{ env.DYNAMODB_LOCK_TABLE }} \
            --key "{\"LockID\": {\"S\": \"$LOCK_ID\"}}" \
            --region ${{ env.AWS_REGION }} \
            --output json 2>/dev/null || echo "")
          
          if [ -n "$LOCK_EXISTS" ] && [ "$LOCK_EXISTS" != "{}" ]; then
            echo "‚ö†Ô∏è Found existing lock, checking if it's stale..."
            
            # Extract lock creation time
            LOCK_TIME=$(echo "$LOCK_EXISTS" | jq -r '.Item.Info.S' | grep -oP 'Created:\s*\K[^Z]+' || echo "")
            
            if [ -n "$LOCK_TIME" ]; then
              echo "Lock created at: $LOCK_TIME"
              
              # Calculate lock age in seconds
              LOCK_TIMESTAMP=$(date -d "$LOCK_TIME" +%s 2>/dev/null || echo "0")
              CURRENT_TIMESTAMP=$(date +%s)
              LOCK_AGE=$((CURRENT_TIMESTAMP - LOCK_TIMESTAMP))
              
              echo "Lock age: ${LOCK_AGE} seconds"
              
              # If lock is older than 15 minutes (900 seconds), consider it stale
              if [ $LOCK_AGE -gt 900 ] || [ $LOCK_TIMESTAMP -eq 0 ]; then
                echo "üóëÔ∏è Lock is stale (older than 15 minutes), removing it..."
                aws dynamodb delete-item \
                  --table-name ${{ env.DYNAMODB_LOCK_TABLE }} \
                  --key "{\"LockID\": {\"S\": \"$LOCK_ID\"}}" \
                  --region ${{ env.AWS_REGION }}
                echo "‚úÖ Stale lock removed"
              else
                echo "‚è≥ Lock is recent (less than 15 minutes old)"
                echo "This might indicate another workflow is running."
                echo "Waiting 30 seconds before proceeding..."
                sleep 30
                
                # Check again if lock still exists
                LOCK_STILL_EXISTS=$(aws dynamodb get-item \
                  --table-name ${{ env.DYNAMODB_LOCK_TABLE }} \
                  --key "{\"LockID\": {\"S\": \"$LOCK_ID\"}}" \
                  --region ${{ env.AWS_REGION }} \
                  --output json 2>/dev/null || echo "")
                
                if [ -n "$LOCK_STILL_EXISTS" ] && [ "$LOCK_STILL_EXISTS" != "{}" ]; then
                  echo "‚ö†Ô∏è Lock still exists after waiting. This may cause terraform init to fail."
                  echo "If you're certain no other workflow is running, manually run:"
                  echo "aws dynamodb delete-item --table-name ${{ env.DYNAMODB_LOCK_TABLE }} --key '{\"LockID\": {\"S\": \"$LOCK_ID\"}}'"
                else
                  echo "‚úÖ Lock was released by other process"
                fi
              fi
            else
              echo "‚ö†Ô∏è Could not determine lock age, forcing removal..."
              aws dynamodb delete-item \
                --table-name ${{ env.DYNAMODB_LOCK_TABLE }} \
                --key "{\"LockID\": {\"S\": \"$LOCK_ID\"}}" \
                --region ${{ env.AWS_REGION }}
              echo "‚úÖ Lock removed"
            fi
          else
            echo "‚úÖ No existing locks found"
          fi

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "üõ†Ô∏è Initializing Terraform backend..."
          terraform init -migrate-state -force-copy \
            -backend-config="bucket=${{ env.S3_BUCKET }}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ env.DYNAMODB_LOCK_TABLE }}" \
            -backend-config="key=${{ env.TF_STATE_KEY }}"

      - name: Import Existing Resources (if needed)
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "Checking for existing resources to import..."
          
          # Remove old resource names from state if they exist
          terraform state rm aws_instance.app_server 2>/dev/null || echo "Old app_server not in state"
          terraform state rm aws_security_group.app_sg 2>/dev/null || echo "Old app_sg not in state"
          terraform state rm local_file.ansible_inventory 2>/dev/null || echo "Old inventory file not in state"
          terraform state rm null_resource.run_ansible 2>/dev/null || echo "Old ansible resource not in state"
          
          # Import security group if it exists
          SG_ID=$(aws ec2 describe-security-groups \
            --filters "Name=group-name,Values=todo-app-security-group" \
            --query 'SecurityGroups[0].GroupId' \
            --output text \
            --region ${{ env.AWS_REGION }} 2>/dev/null || echo "")
          
          if [ -n "$SG_ID" ] && [ "$SG_ID" != "None" ]; then
            echo "Found existing security group: $SG_ID"
            if ! terraform state show aws_security_group.todo_app_sg 2>/dev/null; then
              echo "Importing security group into state..."
              terraform import aws_security_group.todo_app_sg "$SG_ID" 2>&1 || true
            else
              echo "Security group already in state"
            fi
          fi
          
          # Import EC2 instance if it exists
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=todo-app-server" "Name=instance-state-name,Values=running,stopped" \
            --query 'Reservations[0].Instances[0].InstanceId' \
            --output text \
            --region ${{ env.AWS_REGION }} 2>/dev/null || echo "")
          
          if [ -n "$INSTANCE_ID" ] && [ "$INSTANCE_ID" != "None" ]; then
            echo "Found existing EC2 instance: $INSTANCE_ID"
            if ! terraform state show aws_instance.todo_app_server 2>/dev/null; then
              echo "Importing EC2 instance into state..."
              terraform import aws_instance.todo_app_server "$INSTANCE_ID" 2>&1 || true
            else
              echo "EC2 instance already in state"
            fi
          fi
          
          echo "‚úÖ Import check complete"

      - name: Terraform Validate
        working-directory: ${{ env.WORKING_DIR }}
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          terraform plan -detailed-exitcode -out=tfplan -no-color 2>&1 | tee plan_output.txt
          echo "exitcode=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Detect Drift
        id: drift
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          if [ "${{ steps.plan.outputs.exitcode }}" == "2" ]; then
            echo "has_drift=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Infrastructure drift detected!"
          else
            echo "has_drift=false" >> $GITHUB_OUTPUT
            echo "‚úÖ No infrastructure drift detected"
          fi

      - name: Upload Plan Artifact
        if: steps.drift.outputs.has_drift == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: |
            infra/terraform/tfplan
            infra/terraform/plan_output.txt
          retention-days: 5

  await-approval:
    name: Wait for Manual Approval
    needs: terraform-plan
    if: needs.terraform-plan.outputs.has_drift == 'true'
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Manual Approval Required
        run: echo "‚è≥ Waiting for manual approval to proceed with Terraform apply"

  terraform-apply:
    name: Terraform Apply
    needs: [terraform-plan, await-approval]
    if: |
      always() && 
      needs.terraform-plan.result == 'success' &&
      (needs.await-approval.result == 'success' || needs.terraform-plan.outputs.has_drift == 'false')
    runs-on: ubuntu-latest
    outputs:
      server_ip: ${{ steps.outputs.outputs.server_ip }}
      server_id: ${{ steps.outputs.outputs.server_id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          terraform init -migrate-state -force-copy \
            -backend-config="bucket=${{ env.S3_BUCKET }}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ env.DYNAMODB_LOCK_TABLE }}" \
            -backend-config="key=${{ env.TF_STATE_KEY }}"

      - name: Remove Old Resources and Import New Ones
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "Cleaning up old state and importing current resources..."
          
          # Remove old resource names from state if they exist
          terraform state rm aws_instance.app_server 2>/dev/null || echo "Old app_server not in state"
          terraform state rm aws_security_group.app_sg 2>/dev/null || echo "Old app_sg not in state"
          
          # Import security group with new name if it exists
          SG_ID=$(aws ec2 describe-security-groups \
            --filters "Name=group-name,Values=todo-app-security-group" \
            --query 'SecurityGroups[0].GroupId' \
            --output text \
            --region ${{ env.AWS_REGION }} 2>/dev/null || echo "")
          
          if [ -n "$SG_ID" ] && [ "$SG_ID" != "None" ]; then
            echo "Found existing security group: $SG_ID"
            if ! terraform state show aws_security_group.todo_app_sg 2>/dev/null; then
              echo "Importing security group as todo_app_sg..."
              terraform import aws_security_group.todo_app_sg "$SG_ID" 2>&1 || true
            else
              echo "Security group already in state as todo_app_sg"
            fi
          fi
          
          # Import EC2 instance with new name if it exists
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=todo-app-server" "Name=instance-state-name,Values=running,stopped" \
            --query 'Reservations[0].Instances[0].InstanceId' \
            --output text \
            --region ${{ env.AWS_REGION }} 2>/dev/null || echo "")
          
          if [ -n "$INSTANCE_ID" ] && [ "$INSTANCE_ID" != "None" ]; then
            echo "Found existing EC2 instance: $INSTANCE_ID"
            if ! terraform state show aws_instance.todo_app_server 2>/dev/null; then
              echo "Importing EC2 instance as todo_app_server..."
              terraform import aws_instance.todo_app_server "$INSTANCE_ID" 2>&1 || true
            else
              echo "EC2 instance already in state as todo_app_server"
            fi
          fi
          
          echo "‚úÖ State cleanup and import complete"

      - name: Download Plan (if drift detected)
        if: needs.terraform-plan.outputs.has_drift == 'true'
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: infra/terraform

      - name: Terraform Apply
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          if [ -f "tfplan" ]; then
            terraform apply -auto-approve tfplan
          else
            terraform apply -auto-approve
          fi

      - name: Get Outputs and Save SSH Key
        id: outputs
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "server_ip=$(terraform output -raw server_public_ip)" >> $GITHUB_OUTPUT
          echo "server_id=$(terraform output -raw server_id)" >> $GITHUB_OUTPUT
          mkdir -p /tmp/ssh
          terraform output -raw private_key_pem > /tmp/ssh/deploy_key
          chmod 600 /tmp/ssh/deploy_key

      - name: Upload SSH Key as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ssh-key
          path: /tmp/ssh/deploy_key
          retention-days: 1

  run-ansible:
    name: Run Ansible Deployment
    needs: terraform-apply
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          pip install ansible
          ansible-galaxy collection install community.docker

      - name: Download SSH Key
        uses: actions/download-artifact@v4
        with:
          name: ssh-key
          path: /tmp/ssh/

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          cp /tmp/ssh/deploy_key ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ needs.terraform-apply.outputs.server_ip }} >> ~/.ssh/known_hosts
          cat > ~/.ssh/config <<EOF
          Host todo-server
              HostName ${{ needs.terraform-apply.outputs.server_ip }}
              User ubuntu
              IdentityFile ~/.ssh/deploy_key
              StrictHostKeyChecking no
              UserKnownHostsFile /dev/null
              IdentitiesOnly yes
          EOF
          chmod 600 ~/.ssh/config

      - name: Test SSH
        run: |
          ssh todo-server 'echo "‚úÖ SSH connection successful"'

      - name: Create Ansible Inventory
        run: |
          SSH_KEY_PATH=$(readlink -f ~/.ssh/deploy_key)
          mkdir -p infra/ansible/inventory
          cat > infra/ansible/inventory/hosts <<EOF
          [app_servers]
          todo-server

          [app_servers:vars]
          ansible_user=ubuntu
          ansible_ssh_private_key_file=${SSH_KEY_PATH}
          ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes'
          domain_name=${{ secrets.DOMAIN_NAME }}
          jwt_secret=${{ secrets.JWT_SECRET }}
          acme_email=${{ secrets.ACME_EMAIL }}
          github_repo=${{ github.server_url }}/${{ github.repository }}.git
          github_branch=${{ github.ref_name }}
          EOF

      - name: Run Ansible Playbook
        working-directory: infra/ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
          ANSIBLE_SSH_PIPELINING: "True"
        run: |
          ansible-playbook -i inventory/hosts playbooks/deploy.yml -vv

  send-success-notification:
    name: Send Success Notification
    needs: [terraform-apply, run-ansible]
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Send Success Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚úÖ TODO App Infrastructure Deployed Successfully"
          to: ${{ secrets.ALERT_EMAIL }}
          from: DevOps Alerts <${{ secrets.EMAIL_USERNAME }}>
          body: |
            ‚úÖ Deployment Successful!
            Application URL: https://${{ secrets.DOMAIN_NAME }}
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Deployed by: ${{ github.actor }}

  send-failure-notification:
    name: Send Failure Notification
    needs: [terraform-plan, terraform-apply, run-ansible]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Send Failure Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚ùå TODO App Infrastructure Deployment Failed"
          to: ${{ secrets.ALERT_EMAIL }}
          from: DevOps Alerts <${{ secrets.EMAIL_USERNAME }}>
          body: |
            ‚ùå Deployment Failed
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Triggered by: ${{ github.actor }}
