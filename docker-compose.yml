networks:
  web:
    external: true

services:
  # Traefik Reverse Proxy
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/traefik.yml:ro
      - ./letsencrypt:/letsencrypt
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"
      - "traefik.http.routers.dashboard.service=api@internal"

  # Frontend (Vue.js)
  frontend:
    build: ./frontend
    container_name: frontend
    restart: unless-stopped
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

  # Auth API (Go)
  auth-api:
    build: ./auth-api
    container_name: auth-api
    restart: unless-stopped
    networks:
      - web
    expose:
      - "8080"  
    environment:
      - AUTH_API_PORT=8080
      - USERS_API_ADDRESS=http://users-api:8080
    depends_on:
      - users-api
    labels:
      - "traefik.enable=true"
      
      # Route for /login (what frontend expects)
      - "traefik.http.routers.auth-login.rule=Host(`${DOMAIN}`) && Path(`/login`)"
      - "traefik.http.routers.auth-login.entrypoints=websecure"
      - "traefik.http.routers.auth-login.tls.certresolver=letsencrypt"
      - "traefik.http.routers.auth-login.service=auth"
      - "traefik.http.routers.auth-login.priority=100"
      
      # Original /api/auth route
      - "traefik.http.routers.auth.rule=Host(`${DOMAIN}`) && PathPrefix(`/api/auth`)"
      - "traefik.http.routers.auth.entrypoints=websecure"
      - "traefik.http.routers.auth.tls.certresolver=letsencrypt"
      - "traefik.http.services.auth.loadbalancer.server.port=8080"
      - "traefik.http.middlewares.auth-strip.stripprefix.prefixes=/api/auth"
      - "traefik.http.routers.auth.middlewares=auth-strip"

# Todos API (Node.js)
  todos-api:
    build: ./todos-api
    container_name: todos-api
    restart: unless-stopped
    networks:
      - web
    expose:
      - "8082"
    environment:
      - TODO_API_PORT=8082
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - redis
    labels:
      - "traefik.enable=true"
      
      # Route for /todos (what frontend expects)
      - "traefik.http.routers.todos-direct.rule=Host(`${DOMAIN}`) && PathPrefix(`/todos`)"
      - "traefik.http.routers.todos-direct.entrypoints=websecure"
      - "traefik.http.routers.todos-direct.tls.certresolver=letsencrypt"
      - "traefik.http.routers.todos-direct.service=todos"
      - "traefik.http.routers.todos-direct.priority=100"
      
      # Original /api/todos route
      - "traefik.http.routers.todos.rule=Host(`${DOMAIN}`) && PathPrefix(`/api/todos`)"
      - "traefik.http.routers.todos.entrypoints=websecure"
      - "traefik.http.routers.todos.tls.certresolver=letsencrypt"
      - "traefik.http.services.todos.loadbalancer.server.port=8082"
      - "traefik.http.middlewares.todos-strip.stripprefix.prefixes=/api/todos"
      - "traefik.http.routers.todos.middlewares=todos-strip"

  # Users API (Java Spring Boot)
  users-api:
    build: ./users-api
    container_name: users-api
    restart: unless-stopped
    networks:
      - web
    expose:
      - "8080"  
    environment:
      - SERVER_PORT=8080
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.users.rule=Host(`${DOMAIN}`) && PathPrefix(`/api/users`)"
      - "traefik.http.routers.users.entrypoints=websecure"
      - "traefik.http.routers.users.tls.certresolver=letsencrypt"
      - "traefik.http.services.users.loadbalancer.server.port=8080"
      - "traefik.http.middlewares.users-strip.stripprefix.prefixes=/api/users"
      - "traefik.http.routers.users.middlewares=users-strip"

  # Redis Queue
  redis:
    image: redis:alpine
    container_name: redis
    restart: unless-stopped
    networks:
      - web

  # Log-Message-Processor (Python)
  log-processor:
    build: ./log-message-processor
    container_name: log-message-processor
    restart: unless-stopped
    networks:
      - web
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_CHANNEL=log_channel
    depends_on:
      - redis
